<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Account</title>
    <!-- Link Style CSS -->
    <link rel="stylesheet" href="assets/css/login&register-account.css">
    <!-- link Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>

<body>

    <section class="login-area">
        <form>
            <h1 class="fw-medium text-center pb-3">Login</h1>
            <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Email</label><br>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Email" required>
            </div>
            <div class="mb-2">
                <label for="exampleInputPassword1" class="form-label">Password</label><br>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <div class="mb-2 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <a href="home.html" type="submit" class="btn mt-3">Login</a>
            <div class="text-center">
                <div class="pt-4">Don't have an account?</div>
                <a href="register.html" class="login">Create Account</a>
            </div>
        </form>
    </section>


</body>

</html>
