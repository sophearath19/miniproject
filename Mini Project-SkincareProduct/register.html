<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <!-- Link Style CSS -->
    <link rel="stylesheet" href="assets/css/login&register-account.css">
    <!-- link Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>

<body>

    <section class="login-area">
        <form>
            <h1 class="fw-medium text-center pb-3">Create Account</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label><br>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="username" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label><br>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label><br>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <hr>
            <a href="home.html" type="submit" class="btn">Create Account</a>
            <div class="text-center">
                <div class="pt-3">Already have an account?</div>
                <a href="login.html" class="login">Login</a>
            </div>
        </form>
    </section>


</body>

</html>
